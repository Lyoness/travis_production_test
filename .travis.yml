sudo: required
install: true
script: 
    - "ps aux | grep '[m]ysql' || true"
    - "mysql -uroot -e 'SHOW VARIABLES LIKE \"%version%\";' || true"
    - "mysql -utravis -e 'SHOW VARIABLES LIKE \"%version%\";' || true"
notifications:
    email: false
matrix:
    include:
        - dist: trusty
          group: stable
          addons:
              apt:
                  packages:
                      - ghostscript
                      - libmagic-dev
                      - postgresql-9.5-postgis-2.3
          env: image="sudo trusty stable"
        - dist: trusty
          group: edge
          env: image="sudo xenial edge"
        - dist: xenial
          group: dev
