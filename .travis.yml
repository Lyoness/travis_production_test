language: python

install: skip


script:
  - which hg
  - hg --version
  - pip freeze | grep -i mercurial
  - dpkg -l | grep -i mercurial

matrix:
  include:
    - sudo: false
      dist: precise
      env: DIST=precise STACK=EC2
    - sudo: required
      dist: precise
      env: DIST=precise STACK=GCE
    - sudo: false
      dist: trusty
      env: DIST=trusty STACK=EC2
    - sudo: required
      dist: trusty
      env: DIST=trusty STACK=GCE
    - sudo: false
      dist: trusty
      group: edge
      env: DIST=trusty STACK=EC2 GROUP=edge
    - sudo: required
      dist: trusty
      group: edge
      env: DIST=trusty STACK=GCE GROUP=edge

notifications:
  email: false
